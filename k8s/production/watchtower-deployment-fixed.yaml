apiVersion: apps/v1
kind: Deployment
metadata:
  name: watchtower-masterbot
  namespace: watchtower-system
  labels:
    app: watchtower-masterbot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: watchtower-masterbot
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: watchtower-masterbot
    spec:
      serviceAccountName: watchtower-manager
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
      containers:
      - name: masterbot
        image: watchtower-masterbot:latest
        imagePullPolicy: Never
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        env:
        - name: TELEGRAM_BOT_TOKEN
          valueFrom:
            secretKeyRef:
              key: bot-token
              name: telegram-secrets
        - name: KUBERNETES_NAMESPACE
          value: watchtower-system
        livenessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
