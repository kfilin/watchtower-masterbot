apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: watchtower-deny-all
  namespace: watchtower-masterbot
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: watchtower-allow-telegram
  namespace: watchtower-masterbot
spec:
  podSelector:
    matchLabels:
      app: watchtower-masterbot
  policyTypes:
  - Egress
  egress:
  - to:
    - ipBlock:
        cidr: 0.0.0.0/0
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80
