apiVersion: v1
kind: ServiceAccount
metadata:
  name: watchtower-manager
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: watchtower-manager-role
rules:
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "watch", "update", "patch"]
- apiGroups: [""]
  resources: ["pods", "services"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: watchtower-manager-binding
subjects:
- kind: ServiceAccount
  name: watchtower-manager
  namespace: default
roleRef:
  kind: ClusterRole
  name: watchtower-manager-role
  apiGroup: rbac.authorization.k8s.io
